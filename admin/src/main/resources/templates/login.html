<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Sign In</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.6 -->
  <link rel="stylesheet" th:href="@{/common/plugins/bootstrap/css/bootstrap.min.css}">
  <!-- Font Awesome -->
  <link rel="stylesheet" th:href="@{/common/plugins/font-awesome-4.7.0/css/font-awesome.min.css}" />
  <!-- Ionicons -->
  <link rel="stylesheet" th:href="@{/common/css/ionicons.min.css}">
  <!-- Theme style -->
  <link rel="stylesheet" th:href="@{/common/css/AdminLTE.min.css}">
</head>
<body class="hold-transition login-page">
<div class="login-box">

  <div class="login-logo">
    <a href="javascript:void(0);"><b>Fun</b>admin</a>
  </div>
  
  <div class="login-box-body">
     <div class="form-group has-feedback">
       <input type="text" class="form-control" name="username" placeholder="username">
       <span class="glyphicon glyphicon-user form-control-feedback"></span>
     </div>
     <div class="form-group has-feedback">
       <input type="password" class="form-control" name="password" placeholder="password">
       <span class="glyphicon glyphicon-lock form-control-feedback"></span>
     </div>
     <div class="row">
       <div class="col-xs-12">
         <button class="btn btn-primary btn-block btn-flat signin">Sign In</button>
       </div>
     </div>
  </div>
  
</div>

<!-- jQuery 2.2.3 -->
<script th:src="@{/common/plugins/jQuery/jquery-2.2.3.min.js}"></script>
<!-- Bootstrap 3.3.6 -->
<script th:src="@{/common/plugins/bootstrap/js/bootstrap.min.js}"></script>

<script th:src="@{/common/js/hijklmn.js}"></script>

<script th:src="@{/module/login/login.js}"></script>

<script type="text/javascript">
	
	window.fun.start();
	
</script>

</body>
</html>
