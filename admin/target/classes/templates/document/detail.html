<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Document Detail</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.6 -->
  <link rel="stylesheet" th:href="@{/common/plugins/bootstrap/css/bootstrap.min.css}">
  <!-- Font Awesome -->
  <link rel="stylesheet" th:href="@{/common/plugins/font-awesome-4.7.0/css/font-awesome.min.css}" />
  <!-- Ionicons -->
  <link rel="stylesheet" th:href="@{/common/css/ionicons.min.css}">
  <!-- Theme style -->
  <link rel="stylesheet" th:href="@{/common/css/AdminLTE.min.css}">
  <!-- AdminLTE Skins. Choose a skin from the css/skins
       folder instead of downloading all of them to reduce the load. -->
  <link rel="stylesheet" th:href="@{/common/css/_all-skins.min.css}">
  
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

  <header class="main-header">

    <!-- Logo -->
    <a href="index2.html" class="logo">
      <!-- mini logo for sidebar mini 50x50 pixels -->
      <span class="logo-mini"><b>H</b>F</span>
      <!-- logo for regular state and mobile devices -->
      <span class="logo-lg"><b>HIJKLMN</b>Fun</span>
    </a>

    <!-- Header Navbar: style can be found in header.less -->
    <nav class="navbar navbar-static-top">
      <!-- Sidebar toggle button-->
      <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
        <span class="sr-only">Toggle navigation</span>
      </a>

      <div class="navbar-custom-menu">
        <ul class="nav navbar-nav">
          <li class="dropdown user user-menu">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
              <img th:src="@{/common/image/user2-160x160.jpg}" class="user-image" alt="User Image">
              <span class="hidden-xs" th:text="${session.sysUser.userName}"></span>
            </a>
            <ul class="dropdown-menu">
              <!-- User image -->
              <li class="user-header">
                <img th:src="@{/common/image/user2-160x160.jpg}" class="img-circle" alt="User Image">

                <p>
                  <span th:text="${session.sysUser.userName}"></span>
                  <small th:text="${session.sysUser.lastLoginTime}"></small>
                </p>
              </li>
              <!-- Menu Footer-->
              <li class="user-footer">
                <div class="pull-left">
                  <a href="#" class="btn btn-default btn-flat">Profile</a>
                </div>
                <div class="pull-right">
                  <a class="btn btn-default btn-flat signout">Sign out</a>
                </div>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <!-- Left side column. contains the logo and sidebar -->
  <aside class="main-sidebar">
    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">
      <!-- Sidebar user panel -->
      <div class="user-panel">
        <div class="pull-left image">
          <img th:src="@{/common/image/user2-160x160.jpg}" class="img-circle" alt="User Image">
        </div>
        <div class="pull-left info">
          <p th:text="${session.sysUser.userName}"></p>
          <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
        </div>
      </div>
      <!-- /.search form -->
      <!-- sidebar menu: : style can be found in sidebar.less -->
      <ul class="sidebar-menu">
        <li class="header">MAIN NAVIGATION</li>
        
        <li th:each="menuItem : ${session.menu}">
			<a th:href="${menuItem.requestUrl}">
				<i class="fa fa-circle-o text-aqua"></i>
				<span th:text="${menuItem.menuName}"></span>
			</a></li>
      </ul>
    </section>
    <!-- /.sidebar -->
  </aside>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
                      添加文档
        <!-- <small>Control panel</small> -->
      </h1>
      <ol class="breadcrumb">
        <li><a href="/"><i class="glyphicon glyphicon-book"></i> Home</a></li>
        <li class="active">Document</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="row">
      	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
			<div class="box box-primary">
	          <div class="box-header with-border">
	            <label class="box-title">文章内容</label>
	          </div>
              <div class="box-body">
              	<form id="editForm">
					<input type="hidden" name="docId" />
	                <div class="form-group">
	                  <label for="title" class="col-md-12 control-label">一级标题</label>
	                  <div class="col-md-11">
	                  	<input type="text" class="form-control" name="title" id="title" placeholder="title">
	                  </div>
	                </div>
	                
	                <div class="form-group">
	                  <label for="subTitle" class="col-md-12 control-label">二级标题</label>
	                  <div class="col-md-11">
						<input type="text" class="form-control" name="subTitle" id="subTitle" placeholder="subtitle">                  
	                  </div>
	                  
	                </div>
	                
	                <div class="form-group">
	                  <label for="author" class="col-md-12 control-label">作者</label>
	                  <div class="col-md-11">
						<input type="text" class="form-control" name="author" id="author" placeholder="author">                  	
	                  </div>
	                </div>
	                
					<div class="form-group">
	                  <label for="source" class="col-md-12 control-label">来源</label>
	                  <div class="col-md-11">
	                  	<input type="text" class="form-control" name="source" id="source" placeholder="source">
	                  </div>
	                </div>
	                
					<div class="form-group">
		                <label for="documentType" class="col-md-12 control-label">文档类型</label>
		                <div class="col-md-11">
			                <select class="form-control" name="documentType" id="documentType">
			                  <option selected="selected" value="野外">野外</option>
			                  <option value="心情">心情</option>
			                  <option value="科技">科技</option>
			                  <option value="介绍">介绍</option>
			                  <option value="运动">运动</option>
			                  <option value="放松">放松</option>
			                </select>
		                </div>
		            </div> 
	            </form> 
	             
	            <div class="form-group">
	            	<label for="content" class="col-md-12 control-label">内容</label>
	            	<div class="col-md-11">
						<textarea name="content" id="editor"></textarea>
				    </div>
				</div>
				
			</div>
			
			<div class="box-footer">
				<label class="btn btn-success btn-flat margin" id="previewBtn">预 览</label>
				<label class="btn bg-purple btn-flat margin saveBtn" data-blog="0">保存为文章</label>
				<label class="btn bg-navy btn-flat margin saveBtn" data-blog="1">保存为博客</label>
			</div>
              
          </div>      		
      	</div>
      </div>
    </section>
  </div>

  <footer class="main-footer">
    <div class="pull-right hidden-xs">
      <b>Version</b> 1.0.0 alpha
    </div>
    <strong>hijklmn<a>.fun</a></strong>
  </footer>

</div>

<!-- jQuery 2.2.3 -->
<script th:src="@{/common/plugins/jQuery/jquery-2.2.3.min.js}"></script>
<!-- Bootstrap 3.3.6 -->
<script th:src="@{/common/plugins/bootstrap/js/bootstrap.min.js}"></script>
<!-- jvectormap -->
<script th:src="@{/common/plugins/jvectormap/jquery-jvectormap-1.2.2.min.js}"></script>
<script th:src="@{/common/plugins/jvectormap/jquery-jvectormap-world-mill-en.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{/common/js/app.min.js}"></script>
<!-- AdminLTE for demo purposes -->
<script th:src="@{/common/js/demo.js}"></script>

<script th:src="@{/common/plugins/ckeditor5-build-classic/ckeditor.js}"></script>

<script th:src="@{/common/plugins/jquery-validation-1.17.0/dist/jquery.validate.min.js}"></script>

<script th:src="@{/common/js/hijklmn.js}"></script>
