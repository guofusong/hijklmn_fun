<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Document View</title>
<!-- Tell the browser to be responsive to screen width -->
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<!-- Bootstrap 3.3.6 -->
<link rel="stylesheet" th:href="@{/common/plugins/bootstrap/css/bootstrap.min.css}" />
<!-- Font Awesome -->
<link rel="stylesheet" th:href="@{/common/plugins/font-awesome-4.7.0/css/font-awesome.min.css}" />
<!-- Ionicons -->
<link rel="stylesheet" th:href="@{/common/css/ionicons.min.css}" />
<!-- Theme style -->
<link rel="stylesheet" th:href="@{/common/css/AdminLTE.min.css}" />
<!-- <link rel="stylesheet" th:href="@{/common/plugins/datatables/dataTables.bootstrap.css}"> -->
<link rel="stylesheet" th:href="@{/common/css/responsive.bootstrap4.min.css}" />
<link rel="stylesheet" th:href="@{/common/css/dataTables.bootstrap4.min.css}" />
<!-- AdminLTE Skins. Choose a skin from the css/skins folder instead of downloading all of them to reduce the load. -->
<link rel="stylesheet" th:href="@{/common/css/_all-skins.min.css}" />

</head>
<body class="hold-transition skin-blue sidebar-mini">
	<div class="wrapper">

		<header class="main-header">

			<!-- Logo -->
			<a href="index2.html" class="logo"> <!-- mini logo for sidebar mini 50x50 pixels -->
				<span class="logo-mini"><b>H</b>F</span> <!-- logo for regular state and mobile devices -->
				<span class="logo-lg"><b>HIJKLMN</b>Fun</span>
			</a>

			<!-- Header Navbar: style can be found in header.less -->
			<nav class="navbar navbar-static-top">
				<!-- Sidebar toggle button-->
				<a href="#" class="sidebar-toggle" data-toggle="offcanvas"
					role="button"> <span class="sr-only">Toggle navigation</span>
				</a>

				<div class="navbar-custom-menu">
					<ul class="nav navbar-nav">
						<li class="dropdown user user-menu">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown"> 
								<img th:src="@{/common/image/user2-160x160.jpg}" class="user-image" alt="User Image"> 
								<span class="hidden-xs" th:text="${session.sysUser.userName}"></span>
							</a>
							<ul class="dropdown-menu">
								<!-- User image -->
								<li class="user-header">
									<img th:src="@{/common/image/user2-160x160.jpg}" class="img-circle" alt="User Image">
									<p>
										<span th:text="${session.sysUser.userName}"></span> 
										<small th:text="${session.sysUser.lastLoginTime}"></small>
									</p>
								</li>
								<!-- Menu Footer-->
								<li class="user-footer">
									<div class="pull-left">
										<a href="#" class="btn btn-default btn-flat">Profile</a>
									</div>
									<div class="pull-right">
										<a class="btn btn-default btn-flat signout">Sign out</a>
									</div>
								</li>
							</ul>
						</li>
					</ul>
				</div>
			</nav>
		</header>

		<!-- Left side column. contains the logo and sidebar -->
		<aside class="main-sidebar">
			<!-- sidebar: style can be found in sidebar.less -->
			<section class="sidebar">
				<!-- Sidebar user panel -->
				<div class="user-panel">
					<div class="pull-left image">
						<img th:src="@{/common/image/user2-160x160.jpg}" class="img-circle" alt="User Image">
					</div>
					<div class="pull-left info">
						<p th:text="${session.sysUser.userName}"></p>
						<a href="#"><i class="fa fa-circle text-success"></i> Online</a>
					</div>
				</div>
				<!-- /.search form -->
				<!-- sidebar menu: : style can be found in sidebar.less -->
				<ul class="sidebar-menu">
					<li class="header">MAIN NAVIGATION</li>
					<li th:each="menuItem : ${session.menu}">
						<a th:href="${menuItem.requestUrl}"> 
							<i class="fa fa-circle-o text-aqua"></i> 
							<span th:text="${menuItem.menuName}"></span>
						</a>
					</li>
				</ul>
			</section>
			<!-- /.sidebar -->
		</aside>

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<h1>
					浏览文档
					<!-- <small>Control panel</small> -->
				</h1>
				<ol class="breadcrumb">
					<li>
						<a href="/"><i class="glyphicon glyphicon-book"></i>Home</a></li>
					<li class="active">Document</li>
				</ol>
			</section>

			<!-- Main content -->
			<section class="content">
				<div class="row">
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
						<div class="box">
							<div class="box-header">
								<h3 class="box-title">文档列表</h3>
							</div>
							<div class="box-body">
								<table id="example" class="table table-striped table-bordered display" style="width:100%">
							        <thead>
						            <tr>
						                <th>一级标题</th>
						                <th>二级标题</th>
						                <th>文章风格</th>
						                <th>文章类型</th>
						                <th>作者</th>
						                <th>来源</th>
						                <th>上线时间</th>
						                <th>操作</th>
						            </tr>	            
							        </thead>
							        <tfoot>
							           
							        </tfoot>
							    </table>
							</div>
						</div>
					</div>
				</div>
			</section>
		</div>

		<footer class="main-footer">
			<div class="pull-right hidden-xs">
				<b>Version</b> 1.0.0 alpha
			</div>
			<strong>hijklmn<a>.fun</a></strong>
		</footer>

	</div>

	<!-- jQuery 2.2.3 -->
	<script th:src="@{/common/plugins/jQuery/jquery-2.2.3.min.js}"></script>
	<!-- Bootstrap 3.3.6 -->
	<script th:src="@{/common/plugins/bootstrap/js/bootstrap.min.js}"></script>
	<!-- jvectormap -->
	<!-- AdminLTE App -->
	<script th:src="@{/common/js/app.min.js}"></script>
	<!-- AdminLTE for demo purposes -->
	<script th:src="@{/common/js/demo.js}"></script>
	<script th:src="@{/common/plugins/ckeditor5-build-classic/ckeditor.js}"></script>
	<script th:src="@{/common/plugins/datatables/jquery.dataTables.min.js}" ></script>
	<script th:src="@{/common/plugins/datatables/dataTables.bootstrap.min.js}" ></script>
	<script th:src="@{/common/plugins/datatables/dataTables.responsive.min.js}" ></script>
	<script th:src="@{/common/plugins/datatables/responsive.bootstrap4.min.js}" ></script>

	<script th:src="@{/common/js/hijklmn.js}"></script>

	<script th:src="@{/module/document/view.js}"></script>

	<script th:inline="javascript">
	
	window.fun.start();

	/*<![CDATA[*/
		
		
	/*]]>*/
	</script>

</body>
</html>
